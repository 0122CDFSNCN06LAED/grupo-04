<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/formularios.css">
</head>

<body class="bg-black">
    <header>



    </header>
    <main class="container m-15">
        <div>
            <h1 class="titulo-fomulario text-center celeste-vpm">Vendé y comprá con <span>BMP</span></h1>
        </div>
        <form>
            <div class="row">
                <div class="mb-3">
                    <label for="username" class="form-label celeste-vpm">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese caracteres alfanuméricos, guiones o guiones bajos" required>
                </div>
                <div class="mb-3 col-md-6 col-lg-6">
                    <label for="businessName" class="form-label celeste-vpm">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="businessName">
                </div>

                <div class="mb-3 col-lg-6">
                    <label for="businessId" class="form-label celeste-vpm">Cuit</label>
                    <input type="text" class="form-control" id="businessId" placeholder="xx-xxxxxxxx-x" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label celeste-vpm">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="nombre@ejemplo.com.ar" required>
                    <div id="emailHelp" class="form-text text-light">Nunca compartiremos su correo electrónico con nadie más.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label celeste-vpm">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label celeste-vpm">Confirmar contraseña</label>
                    <input type="Password" class="form-control" id="confirmPassword" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terminos-condiciones">
                    <label class="form-check-label text-light" for="exampleCheck1 celeste-vpm">por la presente reconozco que acepto los Términos y condiciones de BMP y que he leído el Aviso de privacidad .</label>
                </div>
                <button type="submit" class="btn btn-outline-info">Registrarse</button>
            </div>
        </form>



    </main>
</body>

</html>
