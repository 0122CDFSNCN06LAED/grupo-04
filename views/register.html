<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <header>

        <div class="logo-register"><img src="/img/proyecto-logo.jpeg" alt=""></div>

    </header>
    <main>
        <main class="main-register">
            <h1>Crea tu cuenta</h1>
            <form action="" method="get" class="form-register">

                <label for="username">Nombre de usuario</label>
                <div> <input class="input-box" type="text" name="username" id="username" />
                </div>
                <label for="email">Email</label>
                <div> <input class="input-box" type="email" name="email" id="email" />
                </div>
                <label for="address">Domicilio</label>
                <div> <input class="input-box" type="text" name="address" id="address" />
                </div>


                <label for="password">Contraseña</label>
                <div><input class="input-box" type="password" name="password" id="password" />
                </div>
                <label for="confirmPassword">Confirme Contraseña</label>
                <div> <input class="input-box" type="password" name="confirmPassword" id="confirmPassword" />
                </div>
                <div><button class="button-primary send-button" type="submit">creá tu cuenta          </button>

                    <button class="button-gray" type="reset">Restablecer</button></div>
            </form>
        </main>
</body>

</html>
